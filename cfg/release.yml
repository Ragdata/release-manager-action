repo_url: ${REPO_URL}
authors:
    - username: ${OWNER_LOGIN}
      # first_name:
      # surname:
      email: ${OWNER_ID}+${OWNER_LOGIN}@users.noreply.github.com
      location: ${OWNER_LOCATION}
      affiliation: ${OWNER_COMPANY}
      blog: ${OWNER_BLOG}
      twitter: ${OWNER_TWITTER}
