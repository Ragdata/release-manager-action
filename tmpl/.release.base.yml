prefix: v
git_user:
    name: release-manager[bot]
    email: ${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com
branch:
    prod: ${GITHUB_REF_NAME}
    stage: develop
    patch: hotfix
    release: release
message:
    commit: "chore(release): Auto commit"
    release: "build(release): Release version"
types:
    - type: build
      title: Builds
      description: Changes that affect the build system or external dependencies
      icon: ":hammer:"
    - type: chore
      title: Chores
      description: Other changes that don't modify src or test files
      icon: ":recycle:"
    - type: ci
      title: Continuous Integration
      description: Changes to our CI configuration files and scripts
      icon: ":construction:"
    - type: docs
      title: Documentation
      description: Changes to documentation only
      icon: ":blue_book:"
    - type: feat
      title: Features
      description: A new feature
      icon: ":sparkles:"
    - type: fix
      title: Bug Fixes
      description: Changes which fix problems with the project
      icon: ":beetle:" # :space_invader:
    - type: perf
      title: Performance Improvements
      description: Code changes which improve performance
      icon: ":rocket:"
    - type: refactor
      title: Code Refactoring
      description: A code change that neither fixes a bug nor adds a new feature
      icon: ":arrow_backward:"
    - type: revert
      title: Reversions
      description: Reverting to a previous commit or code previously committed
      icon: ":dizzy:"
    - type: style
      title: Styles
      description: Cosmetic changes which don't affect the meaning of the code
      icon: ":gem:"
    - type: test
      title: Tests
      description: Changes to unit tests or other testing code
      icon: ":rotating_light:"
aliases:
    - type: initial
      link: feat
      title: Initial Commits
      description: The first files committed to the repository - usually generic
      icon: ":tada:"
    - type: config
      link: feat
      title: Configuration
      description: Files which store configuration data for our software
      icon: ":open_file_folder:"
    - type: diagnose
      link: fix
      title: Diagnostic Steps
      description: Changes to code which contribute towards, but do not constitute, a bugfix
      icon: ":nut_and_bolt:"
    - type: ghpages
      link: docs
      title: GitHub Pages
      description: Files which are a part of a GitHub Pages site for the repository
      icon: ":globe_with_meridians:"
    - type: metadata
      link: feat
      title: Metadata
      description: Files which store information about our software
      icon: ":bookmark_tabs:"
    - type: wiki
      link: docs
      title: Wiki Content
      description: Files which are a a part of a repository's Documentation Wiki
      icon: ":clipboard:"
logged:
    - feat
    - fix
    - perf
    - style
    - docs
